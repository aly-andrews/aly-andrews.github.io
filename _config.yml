title: Aly Andrews - Portfolio
description: Senior Education Content Producer | Technical Writer | Video Producer
email: hello.alyanne@gmail.com
location: Ottawa, Ontario

# Site settings
baseurl: ""
url: "https://aly-andrews.github.io"

# Build settings
markdown: kramdown
exclude:
  - cursor-workflows
  - docs
  - vendor
  - .bundle
  - Gemfile
  - Gemfile.lock
  - node_modules
  - script
  # Built HTML in root (deploy artifacts); Jekyll must generate these from source
  - about.html
  - contact.html
  - index.html
  - love-letter.html
  - portfolio.html
  - resume.html
  - IMAGE-GUIDE.html
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Navigation
navigation:
  - title: Home
    url: /
  - title: Portfolio
    url: /portfolio/
  - title: How I Work
    url: /how-i-work/
  - title: Resume
    url: /resume/
  - title: Contact
    url: /contact/

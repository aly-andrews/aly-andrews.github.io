<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}" class="site-logo">
          <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Aly Andrews" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
          <span class="logo-placeholder" style="display: none;">Logo</span>
        </a>
        <ul class="nav-links">
          {% for item in site.navigation %}
          <li>
            <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
              {{ item.title }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </header>

  <main class="site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-main">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        <p class="footer-links">
          <a href="mailto:{{ site.email }}">Email</a> |
          <a href="https://linkedin.com/in/aly-andrews" target="_blank">LinkedIn</a>
        </p>
      </div>
      <div class="footer-built">
        <p>This static site was custom built by me using <a href="https://cursor.sh" target="_blank" rel="noopener">Cursor</a>, Jekyll, and GitHub Pages.</p>
      </div>
    </div>
  </footer>
</body>
</html>

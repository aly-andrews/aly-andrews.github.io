<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/images/favicon.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <script src="{{ '/assets/js/carousel.js' | relative_url }}" defer></script>
</head>
<body>
  <!-- Skip to main content link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <header class="site-header">
    <div class="container">
      <nav class="site-nav" aria-label="Main navigation">
        <a href="{{ '/' | relative_url }}" class="site-logo" aria-label="Aly Andrews - Home">
          <img src="{{ '/assets/images/alyandrews2.png' | relative_url }}" alt="Aly Andrews logo" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
          <span class="logo-placeholder" style="display: none;">Aly Andrews</span>
        </a>
        <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
          <span class="nav-toggle-icon"></span>
        </button>
        <ul class="nav-links" role="menubar">
          {% for item in site.navigation %}
          <li role="none">
            <a href="{{ item.url | relative_url }}" role="menuitem" {% if page.url == item.url %}class="active" aria-current="page"{% endif %}>
              {{ item.title }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </header>

  <main id="main-content" class="site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-main">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        <p class="footer-links">
          <a href="mailto:{{ site.email }}">Email</a> |
          <a href="https://www.linkedin.com/in/alysaandrews/" target="_blank">LinkedIn</a>
        </p>
      </div>
      <div class="footer-built">
        <p>This static site was custom built by me using <a href="https://cursor.sh" target="_blank" rel="noopener">Cursor</a>, Jekyll, and GitHub Pages.</p>
      </div>
    </div>
  </footer>

  <!-- Video Modal -->
  <div id="videoModal" class="video-modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title" aria-modal="true">
    <div class="video-modal-overlay"></div>
    <div class="video-modal-container">
      <button class="video-modal-close" aria-label="Close video">×</button>
      <video id="modalVideoPlayer" controls></video>
    </div>
  </div>

  <!-- Skillset popup (How I work cards) -->
  <div id="skillsetPopup" class="skillset-popup" aria-hidden="true" role="dialog" aria-labelledby="skillset-popup-title" aria-modal="true">
    <div class="skillset-popup-overlay"></div>
    <div class="skillset-popup-container">
      <button class="skillset-popup-close" aria-label="Close">×</button>
      <h2 class="skillset-popup-title" id="skillset-popup-title"></h2>
      <div class="skillset-popup-body"></div>
    </div>
  </div>

  <script src="{{ '/assets/js/project-cards.js' | relative_url }}" defer></script>
</body>
</html>

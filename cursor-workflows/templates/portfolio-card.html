<article class="work-example-visual">
  <div class="work-example-image">
    <img
      src="{{ '/assets/images/portfolio/your-image.jpg' | relative_url }}"
      alt="Project screenshot"
      class="work-image-img"
      onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
    <div class="image-placeholder work-placeholder" style="display:none;">
      <p>Project image</p>
      <p class="placeholder-hint">Upload to: assets/images/portfolio/your-image.jpg</p>
    </div>
  </div>
  <div class="work-example-content">
    <h3>Project title</h3>
    <p>One sentence describing what this is and why it matters.</p>
    <p><a href="#" target="_blank" rel="noopener">View sample</a></p>
  </div>
</article>
